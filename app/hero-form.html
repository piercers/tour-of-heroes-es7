<div class="container">
  <h1>Hero Form</h1>

  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          [(ngModel)]="model.name"
          ngControl="name"
          #name="ngForm"
          class="form-control"
          required
          type="text">
        <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Alter Ego</label>
        <input
          [(ngModel)]="model.alterEgo"
          ngControler="alterEgo"
          class="form-control"
          type="text">
      </div>

      <div class="form-group">
        <label for="power">Hero Power</label>
        <select [(ngModel)]="model.power" class="form-control" required="">
          <option *ngFor="#p of powers" [value]="p">{{p}}</option>
        </select>
      </div>

      <button [disabled]="!heroForm.form.valid" class="btn btn-default" type="submit">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9  pull-left">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Alter Ego</div>
      <div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Power</div>
      <div class="col-xs-9 pull-left">{{ model.power }}</div>
    </div>
    <br>
    <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
